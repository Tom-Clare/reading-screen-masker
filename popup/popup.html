<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div class="header">
            <div class="logo-div">
                <img src="../assets/logo128.png">
            </div>
        </div>
        <div class="options">
            <div class="option option-masktoggle">
                <label for="toggleMask" id="mask-toggle-label">Activate Mask</label>
                <input type="checkbox" name="toggleMask" id="toggleMask">
            </div>
            <div class="option option-masksize">
                <label id="size-label" for="size">Size</label>
                <input type="number" step="10" name="size" id="mask-size-input" value="130">
                <span id="size-units-label">pixels</span>
            </div>
            <div class="option citation">
                <button type="button" class="button" id="citation">Create a Citation</button>
            </div>
        </div>
        <script src="popup.js"></script>
    </body>
</html>
